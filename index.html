<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobby Reed | Resume</title>
    <base href="./">
    <link type="text/css" rel="stylesheet" href="css/timeControl.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <link type="text/css" rel="stylesheet" href="css/portfolio.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- React CDN links -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="container">
        <navbar>
            <ul>
                <li>Bobby Reed</li>
                <li><a target="_blank" href="https://github.com/bobbyreed">GitHub</a></li>
                <li><a target="_blank" href="https://www.linkedin.com/in/bobbyreed3/">LinkedIn</a></li>
                <li><a target="_blank" href="https://www.youtube.com/@DEVlimited">YouTube</a></li>
            </ul>
        </navbar>
        <div class="back-div">
            <div class="animated-text"></div>
            <div class="animated-carousel">
                <div id="carousel-div" class="carousel-div">
                    <!-- Carousel content will be populated by JS -->
                </div>
                <div class="overlay"></div>
            </div>
            <svg id="animated-path" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG paths will be populated by JS -->
            </svg>
        </div>

        <!-- New Content Sections -->
        <div class="portfolio-content">
            <!-- React mount points for each section -->
            <div id="experience-section" class="portfolio-section"></div>
            <div id="projects-section" class="portfolio-section"></div>
            <div id="publications-section" class="portfolio-section"></div>
            <div id="skills-section" class="portfolio-section"></div>
            <div id="download-section" class="portfolio-section"></div>
        </div>

        <footer>
            <p>developed by <a target="_blank" href="https://www.linkedin.com/in/bobbyreed3/">bobby reed</a></p>
        </footer>
    </div>

    <!-- Load main JavaScript -->
    <script type="module" src="js/index.js"></script>
    
    <!-- Load React Components -->
    <script type="text/babel" src="js/components/react/ExperienceTimeline.js"></script>
    <script type="text/babel" src="js/components/react/ProjectsShowcase.js"></script>
    <script type="text/babel" src="js/components/react/PublicationsList.js"></script>
    <script type="text/babel" src="js/components/react/SkillsVisualization.js"></script>
    <script type="text/babel" src="js/components/react/DownloadResume.js"></script>
    <script type="text/babel" src="js/components/react/MainApp.js"></script>
</body>
</html>
